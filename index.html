<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Current Time</h1>
      </div>
      <div class="time">
        <p>11:11:11</p>
      </div>
      <div class="day">
        <p><span id="day"></span> <span class="date"></span></p>
      </div>
      <div class="toggle">
        <input id="checkboxInput" class="convert" onchange="convert()" type="checkbox">
        <label class="toggleSwitch" for="checkboxInput">
        </label>
      </div>
    </div>

    <div class="background"></div>
    <script src="script.js"></script>
  </body>
</html>
